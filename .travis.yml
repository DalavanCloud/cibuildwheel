matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx

script:
  - pip install .
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      python ./run_tests.py
    else
      # linux test requires root to clean up the wheelhouse (docker runs as root)
      sudo python ./run_tests.py
    fi
  - ls -la wheelhouse
